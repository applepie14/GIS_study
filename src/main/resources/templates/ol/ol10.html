<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
>
<head>
	<meta charset="UTF-8">
	<title>WFS에서 정보 가져오기</title>

</head>

<body>
	<th:block layout:fragment="content_body">
	
		<h1 class="text-center mt-5 mb-5">시도별 feature 색상 변경(GeoJSON)</h1>
		
		<div class="row">
			<div class="col-12">
				<div id="map" class="map2">
				</div>

			</div>
		</div>
		<div class="custom-control custom-switch ol10">
			<input type="checkbox" class="custom-control-input" id="switch1" checked>
			<label class="custom-control-label ol10" for="switch1">시군구 레이어 켜기</label>
		</div>
		<div class="mask ol10">
			<div class="spinner-border ol10"></div>
		</div>
		<div id="info"></div>
	</th:block>
	
	
	<th:block layout:fragment="page_js">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>
		<script src="https://epsg.io/32720.js"></script>
		<script th:src="@{~/js/ol10.js}"></script>
	</th:block>
</body>
</html>
